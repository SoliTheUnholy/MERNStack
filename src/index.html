<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="../dist/index.js" defer>
    </script>
    <title>
        Tamrin 11
    </title>
</head>
<body class="bg-gray-600">
    <div class="h-screen flex items-center justify-center">
        <div class="flex items-center justify-center">
            <div class="text-center">
                <div class="mb-4">
                    <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                        Name
                    </label>
                    <input type="text" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100 dark:focus:ring-lime-500 dark:focus:border-lime-500" required />
                </div>
                <div class="mb-4">
                    <label for="Number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                        Phone Number
                    </label>
                    <input type="number" id="Number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-100 dark:focus:ring-lime-500 dark:focus:border-lime-500" required />
                </div>
                <div class="mb-4">
                    <label for="SIM" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                        Storage
                    </label>
                    <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-800 dark:border-gray-600 dark:text-gray-100">
                        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input required checked id="SIM" type="radio" value="SIM" name="radio" class="w-4 h-4 text-lime-600 bg-gray-100 border-gray-300 focus:ring-lime-500 dark:focus:ring-lime-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                                <label for="SIM" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" >
                                    SIM
                                </label >
                            </div>
                        </li>
                        <li class="w-full border-b border-gray-200 sm:border-b-0 dark:border-gray-600">
                            <div class="flex items-center pl-3">
                                <input id="Internal" type="radio" value="Internal" name="radio" class="w-4 h-4 text-lime-600 bg-gray-100 border-gray-300 focus:ring-lime-500 dark:focus:ring-lime-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
                                <label for="Internal" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" >
                                    Internal
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <button id="Submit" class="text-gray-100 bg-lime-700 hover:bg-lime-800 focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800">
                        Submit
                    </button>
                    <button id="showprev" class="text-gray-100 bg-lime-700 hover:bg-lime-800 focus:ring-4 focus:ring-lime-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-lime-600 dark:hover:bg-lime-700 focus:outline-none dark:focus:ring-lime-800" type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example" aria-controls="drawer-example">
                        Show Previous Inputs
                    </button>
                </div>
            </div>
        </div>
        <div id="drawer" class="w-1/3 -start-full fixed flex items-center justify-center transition-all">
            <div id="drawer-example" class="h-screen w-full p-4 bg-white dark:bg-gray-800" tabindex="-1" aria-labelledby="drawer-label">
                <div class="flex w-full justify-between">
                    <h5 id="drawer-label" class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
                        <svg class="w-4 h-4 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        Inputs
                    </h5>
                    <button id="hideprev" type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-gray-100">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">
                            Close menu
                        </span>
                    </button>
                </div>
                <div>
                    <table class="w-full text-sm overflow text-left text-gray-500 dark:text-gray-400">
                        <caption class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-gray-100 dark:bg-gray-800">
                            Previous Inputs
                            <p class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">
                                Browse a list of your previous inputs.
                            </p>
                        </caption>
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-600 dark:text-gray-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 rounded-l-lg">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Number
                                </th>
                                <th scope="col" class="px-6 py-3 rounded-r-lg">
                                    Storage
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
