<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/output.css" />
		<script src="../dist/index.js" defer></script>
		<title>Tamrin 8</title>
	</head>
	<body>
		<div class="h-screen flex items-center justify-evenly">
			<div class="w-1/2 flex items-center justify-center">
				<form class="text-center">
					<div class="mb-6">
						<label
							for="password"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Title
						</label>
						<input
							id="title"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required />
					</div>
					<div class="mb-6">
						<label
							for="message"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
							Elaborate here
						</label>
						<textarea
							id="message"
							rows="5"
							class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
					</div>
					<div class="text-center">
						<button
							id="submit"
							type="submit"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
							Submit
						</button>
						<button
							id="showprev"
							class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
							type="button"
							data-drawer-target="drawer-example"
							data-drawer-show="drawer-example"
							aria-controls="drawer-example">
							Show Previous Inputs
						</button>
					</div>
				</form>
			</div>
			<div id="drawer" class="w-1/2 hidden flex items-center justify-center">
				<div
					id="drawer-example"
					class="h-screen p-4 transition-transform bg-white dark:bg-gray-800"
					tabindex="-1"
					aria-labelledby="drawer-label">
					<div class="flex justify-between">
						<h5
							id="drawer-label"
							class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400">
							<svg
								class="w-4 h-4 mr-2.5"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="currentColor"
								viewBox="0 0 20 20">
								<path
									d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
							</svg>
							Info
						</h5>
						<button
						id="hideprev"
							type="button"
							data-drawer-hide="drawer-example"
							aria-controls="drawer-example"
							class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
							<svg
								class="w-3 h-3"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 14 14">
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
							</svg>
							<span class="sr-only"> Close menu </span>
						</button>
					</div>
					<div>
						<table
							class="text-sm overflow text-left text-gray-500 dark:text-gray-400">
							<caption
								class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
								Previous Inputs
								<p
									class="mt-1 text-sm font-normal text-gray-500 dark:text-gray-400">
									Browse a list of your previous inputs.
								</p>
							</caption>
							<thead
								class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
								<tr>
									<th scope="col" class="px-6 py-3">
										Title
									</th>
									<th scope="col" class="px-6 py-3">Input</th>
									<th scope="col" class="px-6 py-3">
										Date
									</th>
								</tr>
							</thead>
							<tbody
							id="table">
								<tr
									class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
									<th
										scope="row"
										class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
										Lorem ipsum
									</th>
									<td class="px-6 py-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, nobis!</td>
									<td class="px-6 py-4">Sat Aug 19 2023 15:19:00 GMT+0330 (Iran Standard Time)</td>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
